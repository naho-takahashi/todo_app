{% extends 'base.html' %}

{% block title %}
- Delete -
{% endblock %}

{% block contents %}
<div class="add">
    <h1>タスク削除ページ</h1>

    <form action="{% url 'delete' task.pk %}" method="post">
        {% csrf_token %}
        <p>「{{ task.title }}」を削除しますか？</p>
        <div class="btn">
            <button type="submit" style="background-color: lightblue; margin-top:15px;">削除</button>
        </div>
    </form>
    <a href="{% url 'index' %}">一覧へ戻る</a>
{% endblock %}
